<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form class="input-field">
      <div class="input-section">
        <label id="label-d" for="day">DAY</label>
        <label class="red-d" for="input-1">DAY</label>
        <div class="day">
          <input id="input-1" type="number" name="day" placeholder="DD"/>
          <p class="error-1 hidden-1"><em>This field is required</em></p>
        </div>
      </div>
      <div class="input-section">
        <label id="label-m" for="month">MONTH</label>
        <label class="red-m" for="input-2">MONTH</label>
        <div class="month">
          <input id="input-2" type="number" name="month" placeholder="MM" />
          <p class="error-2 hidden-2"><em>This field is required</em></p>
        </div>
      </div>
      <div class="input-section">
        <label id="label-y" for="year">YEAR</label>
        <label class="red-y" for="input-3">YEAR</label>
        <div class="year">
          <input id="input-3" type="number" name="year" placeholder="YYYY" />
          <p class="error-3 hidden-3"><em>This field is required</em></p>
        </div>
      </div>
      <div class="divider">
        <hr>
        <button type="submit" type="button"><img src="./assets/images/icon-arrow.svg"></button>
      </div>
    </form>
    <h1><span id="years">--</span>years</h1>
    <h1><span id="months">--</span>months</h1>
    <h1><span id="days">--</span>days</h1>
  </div>

  <script src="./index.js"></script>
</body>
</html>
