<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <form class="form-input">
      <label for="day">DAY</label>
      <div class="day">
        <input type="number" name="day" placeholder="DD"/>
      </div>
      <p><em>This field is required</em></p>
      <label for="day">MONTH</label>
      <div class="month">
        <input type="number" name="month" placeholder="MM" />
      </div>
      <p><em>This field is required</em></p>
      <label for="day">YEAR</label>
      <div class="year">
        <input type="number" name="year" placeholder="YYYY" />
      </div>
      <p><em>This field is required</em></p>
    </form>

    <hr><button type="button"><img src="./assets/images/icon-arrow.svg"></button>
    <h1>-- years</h1>
    <h1>-- months</h1>
    <h1>-- days</h1>

  </div>

</body>
</html>
